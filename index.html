<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Pedido</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crear Nuevo Pedido</h2>
            <div class="client-type-buttons">
                <button class="client-button active" id="existing-client-btn">Cliente Existente</button>
                <a href="indexdos.html">
                    <button class="client-button" id="new-client-btn">Nuevo Cliente</button>
                </a>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="search-client" placeholder="Buscar Cliente">
                <button class="search-button" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="client-list" id="client-list">
                <!-- Los clientes se cargarán dinámicamente aquí -->
            </div>
            
            <div class="select-client-container">
                <button class="select-client-button" id="select-client-btn">Seleccionar cliente</button>
            </div>
        </div>

        <div class="create-order-section">
            <button class="create-order-button" id="create-order-btn">Crear Nota de Pedido</button>
        </div>

        <div class="order-form" id="order-form">
            
            <div class="date-section">
                <div class="date-field">
                    <label for="order-date" >Fecha de Pedido</label>
                    <input type="text" id="order-date" placeholder="dd/mm/yyyy">
                </div>
                <div class="date-field">
                    <label for="delivery-date">Fecha de Entrega</label>
                    <input type="text" id="delivery-date" placeholder="dd/mm/yyyy">
                </div>
            </div>

            <div class="product-section">
                <div class="product-header">
                    <div class="product-column">Producto</div>
                    <div class="product-column">Marca</div>
                    <div class="product-column">Unidad</div>
                    <div class="product-column">Embalaje</div>
                    <div class="product-column">Cantidad</div>
                </div>
                
                <div class="product-row">
                    <div class="product-column">
                        <input type="text" placeholder="Nombre del producto" id="inputproducto">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Nombre de la marca" id="inputnombre">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Unidad correspondiente" id="inputUnidad">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Embalaje correspondiente" id="inputEmbalaje">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Cantidad de X unidades" id="inputCantidadUnidades">
                    </div>
                </div>
                
                <div class="product-row">
                    <div class="product-column">
                        <input type="text" placeholder="Nombre del producto" id="inputproducto">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Nombre de la marca" id="inputnombre">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Unidad correspondiente" id="inputUnidad">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Embalaje correspondiente" id="inputEmbalaje">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Cantidad de X unidades" id="inputCantidadUnidades">
                    </div>
                </div>
                
                <div class="product-row">
                    <div class="product-column">
                        <input type="text" placeholder="Nombre del producto" id="inputproducto">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Nombre de la marca"  id="inputnombre">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Unidad correspondiente" id="inputUnidad">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Embalaje correspondiente" id="inputEmbalaje">
                    </div>
                    <div class="product-column">
                        <input type="text" placeholder="Cantidad de X unidades" id="inputCantidadUnidades">
                    </div>
                </div>
            </div>

            <div class="observations-section">
                <label for="observations">Observaciones</label>
                <textarea id="observations" rows="5"></textarea>
            </div>

            <div class="submit-section">
                <button class="submit-button" id="submit-order-btn">Emitir Pedido</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
